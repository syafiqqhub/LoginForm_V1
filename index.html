
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Midnight Nature Login</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Rajdhani:wght@500&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Rajdhani', sans-serif;
      height: 100vh;
      background: linear-gradient(to bottom, #0d001a, #1d0033, #330066);
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      color: white;
    }

    /* Starry animated background */
    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 0;
      overflow: hidden;
    }

    .stars div {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      opacity: 0.6;
      animation: twinkle 2s infinite ease-in-out;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.2; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.5); }
    }

    /* Login Box */
    .login-box {
      z-index: 2;
      background: rgba(20, 0, 40, 0.8);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(175, 100, 255, 0.9);
      width: 320px;
      animation: float 5s ease-in-out infinite;
      backdrop-filter: blur(12px);
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }

    .login-box h2 {
      color: #e2ccff;
      text-align: center;
      margin-bottom: 25px;
      font-family: 'Orbitron', sans-serif;
      font-size: 28px;
      text-shadow: 0 0 10px #bb77ff;
      animation: glow 3s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px #a64dff, 0 0 20px #6a00ff;
      }
      to {
        text-shadow: 0 0 20px #d580ff, 0 0 30px #b266ff;
      }
    }

    .input-group {
      margin-bottom: 20px;
    }

    .input-group label {
      font-size: 14px;
      color: #ddd;
      margin-bottom: 5px;
      display: block;
    }

    .input-group input {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      font-size: 16px;
      transition: 0.3s;
    }

    .input-group input:focus {
      outline: 2px solid #a64dff;
      background: rgba(255, 255, 255, 0.15);
    }

    .login-btn {
      width: 100%;
      padding: 12px;
      background: linear-gradient(to right, #9e00ff, #6f00ff);
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .login-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #c280ff;
    }
  </style>
</head>
<body>
  <div class="stars"></div>

  <div class="login-box">
    <h2>Login Portal</h2>
    <div class="input-group">
      <label for="username">Username</label>
      <input type="text" id="username" placeholder="Enter username" />
    </div>
    <div class="input-group">
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter password" />
    </div>
    <button class="login-btn" onclick="login()">Login</button>
  </div>

  <script>
    // Generate animated stars
    const starContainer = document.querySelector('.stars');
    for (let i = 0; i < 120; i++) {
      const star = document.createElement('div');
      star.style.top = Math.random() * 100 + '%';
      star.style.left = Math.random() * 100 + '%';
      star.style.animationDuration = (Math.random() * 4 + 2) + 's';
      starContainer.appendChild(star);
    }

    function login() {
      const user = document.getElementById('username').value;
      const pass = document.getElementById('password').value;
      if (user && pass) {
        alert('Welcome, ' + user + '! You are now logged in.');
      } else {
        alert('Please fill in both fields.');
      }
    }
  </script>
</body>
</html>
